	<script>
		$(function(){
			var str = "";
			for (var i = 0; i < 9; i++){
				str += sudokuArr[i].join("&nbsp;&nbsp;&nbsp;");
				str += "<br>";
			}
			$("#input").html(str);
			
			$("#solveSudoku").click(function(){
				console.log("click");
				var solutionArr = mySudoku.getSolution();
				console.log("solutionArr = " + solutionArr);
				var str = "";
				for (var i = 0; i < 9; i++){
					str += solutionArr[i].join("&nbsp;&nbsp;&nbsp;");
					str += "<br>";
				}
				$("#output").html(str);
				
			});
			
			$("#getHint").click(function(){
				console.log("click");
				var obj = mySudoku.getHint();
				console.log("solutionArr = " + obj.cellId + ":" + obj.cellVal);
				
				var row = Number(obj.cellId.charAt(0));
				var col = Number(obj.cellId.charAt(1));
				sudokuArr[row][col] = obj.cellVal;
				
				var str = "";
				for (var i = 0; i < 9; i++){
					str += sudokuArr[i].join("&nbsp;&nbsp;&nbsp;");
					str += "<br>";
				}
				$("#output").html(str);
			});
		});
		
		
		
	</script>

	<button id="solveSudoku"> Solve Sudoku </button>
	<button id="getHint"> Get Hint </button>
